<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName debroxy.vvb
	SetEnv DEPLOY dev

	DocumentRoot /var/www/debroxy.vvb/public

	<Directory /var/www/debroxy.vvb/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
		DirectoryIndex index.php index.html
	</Directory>


	ErrorLog ${APACHE_LOG_DIR}/debroxy.vvb.error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/debroxy.vvb.access.log combined

	<IfModule mod_fastcgi.c>
		AddHandler php7.3-fcgi .php
		Action php7.3-fcgi /php7.3-fcgi-default
		Alias /php7.3-fcgi-default /usr/lib/cgi-bin/php7.3-fcgi-default
		FastCgiExternalServer /usr/lib/cgi-bin/php7.3-fcgi-default -socket /var/run/php/php7.3.0-fpm.sock -pass-header Authorization
	</IfModule>

</VirtualHost>
